<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="boxout">
        <div class="boxin">
            <form class="login">

                <span class="login-title">
                    <b>LOGIN</b>
                </span>
                <br>
                <br>
                <br>

                <span class="userw">Username</span>
				<div class="input100" required>
					<input class="input100" type="text" name="email" placeholder="  Usuário">
				</div>
                <br>

				<span class="userw">Password</span>
				<div class="input100" required>
					<input class="input100" type="password" name="pass" placeholder="  Senha">
				</div>

				<div class="text">
					<span class="txt1">
                        <input type="checkbox" name="Lemb" value="Lembrar">
						<label for="lemb">Lembrar</label>
					</span>
					<a class="txt2" href="#">
						Esqueceu Senha?
					</a>
                </div>

                <br>
					
				<div class="btn">
					<button class="form-btn">
						<b>Entrar</b>
					</button>
				</div>

				<div class="text1">
					<span class="txt3">
						Não tem conta?
					</span>
					<a class="txt4" href="#">
						Cadastre-se
					</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
